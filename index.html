<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Car Ordering</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/default.css" rel="stylesheet">
</head>
<body>

<div class="container" id="container">

    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a href="#">Home</a></li>
                <li role="presentation"><a href="#">About</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">Car Ordering</h3>
    </div>

    <div class="jumbotron" id="jumbotron">
        <h1>Welcome to Car Ordering</h1>

        <p class="lead">The simplest way to order food from your favorite restaurant from the comfort of your car</p>

        <p><a class="btn btn-lg btn-success" href="#" role="button" onclick="getLocation()">Order now!</a></p>
    </div>

    <dialog id="successDialogWindow">
        <h3>Your location was found!</h3>

        <p id="successDialogContent"></p>
        <button class="btn btn-primary" type="button" onclick="dismissSuccessDialog()">Confirm</button>
    </dialog>

    <dialog id="errorDialogWindow">
        <h3 id="errorDialogContent">Your location could not be retrieved</h3>

        <p class="lead">Please enter it manually</p>
        <input placeholder="Zip Code" id="errorDialogZipCode">
        <button class="btn btn-primary" type="button" onclick="dismissErrorDialog()">Submit</button>
    </dialog>

    <div class="row marketing" id="manualZipContainer">
        <div class="col-lg-6">
            <h4>Manual Zip Entry</h4>

            <p id="manualZipInput"></p>
        </div>
    </div>

    <div id="listViewContainer">
        <ul id="sitesList" class="list-group">
        </ul>
    </div>

    <div id="map"></div>

    <footer class="panel-footer navbar-fixed-bottom">
        <p>Â© Aloha Online Ordering 2015</p>
    </footer>

</div>
<!-- Scripts -->

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/spin.js"></script>
<script src="js/default.js"></script>

<script src="https://maps.googleapis.com/maps/api/js"></script>
<script src="js/default.js"></script>

</body>
</html>
