<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Car Ordering</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/default.css" rel="stylesheet">
</head>
<body>

<!--<div class="container" id="container">-->

    <!--<img id="menu_image" height="100%" width="100%">-->

<!--</div>-->
<div class="container">
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol id="carousel_indicators" class="carousel-indicators">
            <li data-target="#myCarousel" style="background: red" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" style="background: red" data-slide-to="1"></li>
            <li data-target="#myCarousel" style="background: red" data-slide-to="2"></li>
            <li data-target="#myCarousel" style="background: red" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div id="carousel_container" class="carousel-inner" role="listbox">
            <div class="item active">
                <img class="center-block" src="http://www.rustypelican.co.nz/wp-content/uploads/2011/06/bar-menu2014.jpg" alt="Chania" width="80%" height="100%">
            </div>

            <div class="item">
                <img class="center-block" src="http://www.rustypelican.co.nz/wp-content/uploads/2011/06/bar-menu2014.jpg" alt="Chania" width="80%" height="100%">
            </div>

            <div class="item">
                <img class="center-block" src="http://www.rustypelican.co.nz/wp-content/uploads/2011/06/bar-menu2014.jpg" alt="Flower" width="80%" height="100%">
            </div>

            <div class="item">
                <img class="center-block" src="http://www.rustypelican.co.nz/wp-content/uploads/2011/06/bar-menu2014.jpg" alt="Flower" width="80%" height="100%">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/spin.js"></script>
<script src="https://maps.googleapis.com/maps/api/js"></script>
<script src="js/default.js"></script>

</body>
</html>
